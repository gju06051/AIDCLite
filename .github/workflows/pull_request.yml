# This file describes a workflow that runs regression tests
# on a pull request to the main branch
name: Regression tests
run-name: Regression test for a pull request from ${{ github.actor }}
on:
  pull_request:
    branches:
      - main
jobs:
  Linux-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Spyglass-Lint-RTL-Handoff:
    runs-on: self-hosted
    steps:
      - env:
        AIDC_LITE_HOME: ${github.workspace}}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: sg_shell -tcl ${{github.workspace}}/actions/spyglass_lint/lint_rtl_signoff.tcl
      
